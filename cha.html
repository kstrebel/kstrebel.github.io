<!DOCTYPE html>
<html lang="en">

<head>
<style>
button {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 90%;
    height: 90%;
}
</style>

<audio id="chaHit" src="cha/chaHit.mp3" preload="auto"></audio>

<script>
    var chas = 0;

    function playAudio(file) {
        const origAudio = document.getElementById(file);
        const newAudio = origAudio.cloneNode();
        newAudio.play();

        chas++;
    var chaCounter = document.getElementById('chaCount');
        chaCounter.textContent = "cha count: "  + chas;
    }
</script>

    <button type="button"  onclick="playAudio('chaHit')"><img src="cha/cha logo.png"></button>

    <h2 id="chaCount"></h2>
</head>
