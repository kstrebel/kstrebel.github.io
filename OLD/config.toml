# The URL the site will be built for
base_url = "http://kathystrebel.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

theme = "materialize"
generate_categories_pages = true
generate_tags_pages = false

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Gutenberg
highlight_code = true

# [extra]
# Put all your custom variables here

name = "materialize"
description = "A straight forward materialized landing theme"
license = "MIT"
homepage = "https://github.com/verpeteren/gutenberg-materialize"
min_version = "0.2.2"

